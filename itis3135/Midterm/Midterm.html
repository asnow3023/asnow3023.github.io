<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Weekly Calorie Calculator</title>
    <link rel="stylesheet" href="Midterm.css">
    <script src="Midterm.js"></script>
</head>

<body>

    <main>
        <h1>Weekly Calorie Calculator</h1>
        <!--add the form-->
        <header>
            <h2>Enter your details</h2>
        </header>
        <form id="your_details" name="your_details" action="#">
            <label for="username">Name</label>
            <input type="text" id="username" name="username" placeholder="Enter your name">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Enter your email" required>
            <input type="submit" id="submit" value="Submit" class="submit">
        </form>

        <!--add the radio buttons-->
        <div>
            <label for="monday">Monday</label><br>
            <input type="radio" id="monday" name="day" value="Monday">
        </div>

        <div>
            <label for="tuesday">Tuesday</label><br>
            <input type="radio" id="tuesday" name="day" value="Tuesday">
        </div>

        <div>
            <label for="wednesday">Wednesday</label><br>
            <input type="radio" id="wednesday" name="day" value="Wednesday">
        </div>
        <div>
            <label for="thursday">Thursday</label><br>
            <input type="radio" id="thursday" name="day"  value="Thursday">
        </div>
        <div>
            <label for="friday">Friday</label><br>
            <input type="radio" id="friday" name="day" value="Friday">
        </div>
        <div>
            <label for="saturday">Saturday</label><br>
            <input type="radio" id="saturday" name="day"  value="Saturday">
        </div>
        <div>
            <label for="sunday">Sunday</label><br>
            <input type="radio" id="sunday" name="day" value="Sunday">
        </div>

        <!--input for calorie-->
        <label for="calorie">Enter the Calorie: </label>
        <input type="number" id="calorie" name="calorie">

        <!--button for updating calorie-->
        <button type="button" id="update" class="update">Update</button>

        <!--button for add calorie-->
        <button type="button" id="average" class="average">Average Calorie</button>

        <!--text box for showing Average calorie-->
        <label for="showcalorie">Average Calorie Consumed is: </label><br>
        <textarea id=showcalorie name="content"></textarea>

        <!--header for showing maximum calorie amount and cheat day-->
        <strong id="show_max">Show Maximum Calorie and Cheat Day:</strong>
        <!--div for showing maximum calorie amount and cheat day-->
        <div id="showMax"></div>

    </main>

    </footer>
</body>

</html>
